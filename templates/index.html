<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AM Jain College Chatbot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    </head>
    <body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh;">
        <div class="chat-app card shadow-lg" role="application" aria-label="AM Jain College Chat">
            <header class="chat-header bg-primary text-white d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-2">
                    <img src="{{ url_for('static', filename='images/AMJ-college-logo-White-150x150.png') }}" alt="AM Jain College logo" class="header-logo" />
                    <h5 class="mb-0">AM Jain College</h5>
                    <small class="status ms-2 text-white-50" aria-live="polite">Online â€¢ Ready to help</small>
                </div>
                <div class="header-actions d-flex align-items-center gap-2">
                    <!-- CSV export removed per user request -->
                </div>
            </header>

            <nav class="quick-replies p-2">
                <button class="quick btn btn-light btn-sm" data-q="Admissions">Admissions</button>
                <button class="quick btn btn-light btn-sm" data-q="Courses">Courses</button>
                <button class="quick btn btn-light btn-sm" data-q="Placements">Placements</button>
                <button class="quick btn btn-light btn-sm" data-q="Fees">Fees</button>
                <button class="quick btn btn-light btn-sm" data-q="Contact">Contact</button>
            </nav>

            <main class="chat-window p-2">
                <div id="chat-body" class="chat-body overflow-auto"></div>
            </main>

            <footer class="chat-footer bg-white d-flex p-2" role="group" aria-label="Chat input">
                <input id="user-input" aria-label="Type your message" type="text" class="form-control me-2" placeholder="Type your message...">
                <!-- language selector removed per project preference -->
                <button id="send-btn" class="btn btn-primary" aria-label="Send message">Send</button>
            </footer>
        </div>

        <!-- Floating chat bubble toggle -->
        <button id="chat-toggle" class="chat-toggle" aria-label="Open chat" title="Chat with us">
            <span class="chat-toggle-badge">Chat</span>
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M21 15a2 2 0 0 1-2 2H8l-5 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10z" fill="#fff"></path>
                <path d="M7 9h10M7 13h6" stroke="#7b1e1e" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <script src="/static/js/script.js"></script>
    </body>
</html>
